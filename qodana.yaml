version: "1.0"
linter: pimcoregithubdeploy/qodana:2023.2-php8.1
profile:
  path: .qodana-profile.xml
exclude:
  - name: All
    paths:
      - vendor
      - public
      - tests
      - .github
      - .php-cs-fixer.dist.php
      - .qodana-profile.xml
      - config
      - .editorconfig
      - composer.json
      - composer.lock
      - docker-compose.yml
      - README.md
      - codeception.dist.yml
include:
  - name: PhpTaintFunctionInspection
  - name: PhpVulnerablePathsInspection
  - name: PhpCoverageInspection