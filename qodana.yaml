version: "1.0"
linter: jetbrains/qodana-php:2023.2
profile:
  path: .qodana-profile.xml
plugins:
  - id: com.kalessil.phpStorm.phpInspectionsEA
  - id: fr.adrienbrault.idea.symfony2plugin
php:
  version: "8.1"
exclude:
  - name: All
    paths:
      - vendor
      - public
      - tests
      - .github
      - .php-cs-fixer.dist.php
      - .qodana-profile.xml
      - config
      - .editorconfig
      - composer.json
      - composer.lock
      - docker-compose.yml
      - README.md
      - codeception.dist.yml
include:
  - name: PhpTaintFunctionInspection
  - name: PhpVulnerablePathsInspection
  - name: PhpCoverageInspection