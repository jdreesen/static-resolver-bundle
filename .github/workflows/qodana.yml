name: Qodana
on:
  schedule:
    - cron: '0 01 * * *' # Run once per day
  workflow_dispatch:
  push:
    branches:
      - '*'
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  qodana:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.1.0
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
