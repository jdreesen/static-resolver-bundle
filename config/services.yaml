services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Pimcore\Bundle\StaticResolverBundle\User\UserResolverInterface:
        class: Pimcore\Bundle\StaticResolverBundle\User\UserResolver
    Pimcore\Bundle\StaticResolverBundle\Authentication\AuthenticationResolverInterface:
        class: Pimcore\Bundle\StaticResolverBundle\Authentication\AuthenticationResolver
    Pimcore\Bundle\StaticResolverBundle\Db\DbResolverInterface:
        class: Pimcore\Bundle\StaticResolverBundle\Db\DbResolver
    Pimcore\Bundle\StaticResolverBundle\Proxy\Factory\RemoteObject\RemoteObjectFactoryInterface:
        class: Pimcore\Bundle\StaticResolverBundle\Proxy\Factory\RemoteObject\RemoteObjectFactory
        arguments:
            $proxyPath: '/../Generated/Classes/Cache/'